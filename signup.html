<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css"> <!-- font awesome -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>signup</title>
</head>
<body class=" bg-dark-subtle">

    
    <div class="container d-flex align-items-center justify-content-center vh-100">

        <div class="card w-75 bg-body-secondary rounded-5 shadow-lg text-center">
            <div class="card-header fw-bold">Smart Login System</div>
            <div class="card-body">

                <input id="signup-name" placeholder="Enter your name" type="text" class="form-control my-2">
                <input id="signup-email" placeholder="Enter your email" type="text" class="form-control my-2">
                <input id="signup-pass" placeholder="Enter password" type="password" class="form-control my-2">
                <button id="signup-btn" onclick="addUser()" class="btn btn-dark">Sign Up</button>
            
            </div>
            <div class="card-footer">You have an account? <a href="./index.html">Sign in</a></div>
        </div>

    </div>
    <script src="./js/unpkg.com_sweetalert@2.1.2_dist_sweetalert.min.js"></script>

</html>
